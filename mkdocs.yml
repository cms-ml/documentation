site_name: CMS Machine Learning Documentation
site_url: https://cms-ml.github.io/documentation
site_description: Documentation of the CMS Machine Learning Group
site_author: CMS Machine Learning Group

docs_dir: content
site_dir: site
edit_uri: blob/master/content

repo_name: cms-ml/documentation
repo_url: https://github.com/cms-ml/documentation

use_directory_urls: false
copyright: Copyright &copy; 2020-2023 CMS Machine Learning Group

theme:
  name: material
  logo: images/logo.png
  favicon: images/favicon.png
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  features:
    - instant
    - navigation.sections

plugins:
  - search:
      lang: en
  - minify:
      minify_html: true
  - markdownextradata
  - git-revision-date-localized

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - https://unpkg.com/mermaid@9.3/dist/mermaid.min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  FOO: BAR
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/cms-ml
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/orgs/cmsml/repositories
    - icon: fontawesome/solid/comment-dots
      link: https://cms-talk.web.cern.ch/c/physics/ml/104
    - icon: fontawesome/solid/envelope
      link: mailto:cms-conveners-ml-knowledge@cern.ch

